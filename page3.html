<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project (Page-3)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #e0f7fa; }
        .header { background-color: lightblue; padding: 10px; }
        .main-container { background-color: #b0d4d4; padding: 20px; border-radius: 10px; }
        .btn-submit { background-color: #2196F3; color: white; border: none; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <div>
                <img src="mrtlogo.png" alt="Logo" width="50">
                <a href="index.html">Home</a>
                <a href="page2.html">Train Schedule</a>
                <a href="page3.html">Feedback</a>
                <a href="page4.html">Help</a>
            </div>
            <div>
                <input type="text" placeholder="Search...">
                <button class="btn btn-secondary">Search</button>
            </div>
        </div>
        <div class="text-center bg-primary text-white py-2 my-3">
            <h1>Leave a Comment</h1>
        </div>
        <div class="main-container text-center">
            <p>Pls leave a comment or any feedback so we can improve the page.</p>
            <form>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Feedback</label>
                    <textarea id="feedback" class="form-control" rows="4" placeholder="Type here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <button type="submit" class="btn-submit">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
