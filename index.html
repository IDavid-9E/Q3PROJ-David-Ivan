<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project (Page-1)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer>
        function getFare(start, end) {
            let distance = Math.abs(start - end);
            return `₱${distance > 0 ? 13 + Math.ceil((distance - 1) / 2) * 3 : 0}.00`;

        }
        
        function calculateFare() {
            let start = document.getElementById("startStation").selectedIndex;
            let end = document.getElementById("endStation").selectedIndex;
            document.getElementById("ticketPrice").innerHTML = getFare(start, end);
        }
    </script>
    <style>
        body { background-color: #e0f7fa; }
        .fare-box { background-color: navy; color: white; font-size: 3rem; padding: 20px; text-align: center; }
        .header { background-color: lightblue; padding: 10px; }
        .main-container { background-color: #b0d4d4; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <div>
                <img src="mrtlogo.png" alt="Logo" width="50">
                <a href="index.html">Home</a>
                <a href="page2.html">Train Schedule</a>
                <a href="page3.html">Feedback</a>
                <a href="page4.html">Help</a>
            </div>
            <div>
                <input type="text" placeholder="Search...">
                <button class="btn btn-secondary">Search</button>
            </div>
        </div>
        <div class="text-center bg-primary text-white py-2 my-3">
            <h1>Fare Guide</h1>
        </div>
        <div class="main-container">
            <div class="row">
                <div class="col-md-6">
                    <h4>LEAVING FROM:</h4>
                    <select id="startStation" class="form-control mb-2">
                        <option>North Ave.</option>
                        <option>Quezon Ave.</option>
                        <option>Kamuning</option>
                        <option>Araneta Center-Cubao</option>
                        <option>Santolan</option>
                        <option>Ortigas</option>
                        <option>Shaw Blvd.</option>
                        <option>Guadalupe</option>
                        <option>Buendia</option>
                        <option>Ayala</option>
                        <option>Magallanes</option>
                        <option>Taft</option>
                    </select>
                    <h4>GOING TO:</h4>
                    <select id="endStation" class="form-control mb-2">
                        <option>North Ave.</option>
                        <option>Quezon Ave.</option>
                        <option>Kamuning</option>
                        <option>Araneta Center-Cubao</option>
                        <option>Santolan</option>
                        <option>Ortigas</option>
                        <option>Shaw Blvd.</option>
                        <option>Guadalupe</option>
                        <option>Buendia</option>
                        <option>Ayala</option>
                        <option>Magallanes</option>
                        <option>Taft</option>
                    </select>
                    <button class="btn btn-primary" onclick="calculateFare()">Calculate Fare</button>
                </div>
                <div class="col-md-6">
                    <img src="mrtroute.png" alt="MRT-3 Line Map" class="img-fluid">
                </div>
            </div>
            <h4 class="mt-3">Ticket Price:</h4>
            <div class="fare-box" id="ticketPrice">₱28.00</div>
        </div>
    </div>
</body>
</html>
